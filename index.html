<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Student List</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Full Name</th>
      <th>Gender</th>
      <th>Date of Birth</th>
      <th>Class</th>
      <th>Address</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody>
    <!-- Random data generated using JavaScript -->
    <script>

        function randomNumber(min, max) {
            return Math.floor(Math.random() * (max - min) + min);
        }
        

        var numberOfStudents = 10;
        

        for (var i = 1; i <= numberOfStudents; i++) {
            document.write('<tr>');
            document.write('<td>' + i + '</td>');
            document.write('<td>Student ' + i + '</td>');
            document.write('<td>' + (i % 2 === 0 ? 'Male' : 'Female') + '</td>');
            var randomYear = randomNumber(2000, 2010);
            var randomMonth = randomNumber(1, 12);
            var randomDay = randomNumber(1, 28); 
            var randomDate = new Date(randomYear, randomMonth, randomDay);
            var formattedDate = randomDate.toLocaleDateString('en-US');
            document.write('<td>' + formattedDate + '</td>');
            document.write('<td>Class ' + randomNumber(1, 12) + '</td>');
            document.write('<td>Address ' + i + '</td>');
            document.write('<td>' + randomNumber(1, 10) + '</td>');
            document.write('</tr>');
        }
    </script>
  </tbody>
</table>

</body>
</html>
